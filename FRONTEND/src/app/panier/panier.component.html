<div class="catalog" *ngIf="dataSource">
    <div class="wrapper" *ngFor="let product of dataSource | async; let i = index">
        <div class="container">
            <div class="top"><img src="{{product.image}}"></div>
            <div class="bottom" [ngClass]="product.status ? 'clicked' : ''" (click)="clickEvent(product)">
                <div class="left">
                    <div class="details">
                        <h1>{{product.name}}</h1>
                        <p>{{product.price | currency:'EUR'}}</p>
                    </div>
                    <div class="buy" style="cursor: pointer;"><svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 64 64" aria-labelledby="title" aria-describedby="desc" role="img"
                            xmlns:xlink="http://www.w3.org/1999/xlink">
                            <title>Ajouter au panier</title>
                            <path data-name="layer2" fill="none" stroke="#202020" stroke-miterlimit="10"
                                stroke-width="2" d="M30 22H12M2 6h6l10 40h32l3.2-9.7" stroke-linejoin="round"
                                stroke-linecap="round"></path>
                            <circle data-name="layer2" cx="20" cy="54" r="4" fill="none" stroke="#202020"
                                stroke-miterlimit="10" stroke-width="2" stroke-linejoin="round" stroke-linecap="round">
                            </circle>
                            <circle data-name="layer2" cx="46" cy="54" r="4" fill="none" stroke="#202020"
                                stroke-miterlimit="10" stroke-width="2" stroke-linejoin="round" stroke-linecap="round">
                            </circle>
                            <circle data-name="layer1" cx="46" cy="22" r="16" fill="none" stroke="#202020"
                                stroke-miterlimit="10" stroke-width="2" stroke-linejoin="round" stroke-linecap="round">
                            </circle>
                            <path data-name="layer1" fill="none" stroke="#202020" stroke-miterlimit="10"
                                stroke-width="2" d="M46 14v16m-8-8h16" stroke-linejoin="round" stroke-linecap="round">
                            </path>
                        </svg></div>
                </div>
                <div class="right">
                    <div class="done" style="cursor: pointer;"><svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 64 64" aria-labelledby="title" aria-describedby="desc" role="img"
                            xmlns:xlink="http://www.w3.org/1999/xlink">
                            <title>Panier</title>
                            <path data-name="layer2" fill="none" stroke="#202020" stroke-miterlimit="10"
                                stroke-width="2" d="M30 22H12M2 6h6l10 40h32l3.2-9.7" stroke-linejoin="round"
                                stroke-linecap="round"></path>
                            <circle data-name="layer2" cx="20" cy="54" r="4" fill="none" stroke="#202020"
                                stroke-miterlimit="10" stroke-width="2" stroke-linejoin="round" stroke-linecap="round">
                            </circle>
                            <circle data-name="layer2" cx="46" cy="54" r="4" fill="none" stroke="#202020"
                                stroke-miterlimit="10" stroke-width="2" stroke-linejoin="round" stroke-linecap="round">
                            </circle>
                            <circle data-name="layer1" cx="46" cy="22" r="16" fill="none" stroke="#202020"
                                stroke-miterlimit="10" stroke-width="2" stroke-linejoin="round" stroke-linecap="round">
                            </circle>
                            <path data-name="layer1" fill="none" stroke="#202020" stroke-miterlimit="10"
                                stroke-width="2" d="M53 18l-8 9-5-5" stroke-linejoin="round" stroke-linecap="round">
                            </path>
                        </svg></div>
                    <div class="details">
                        <h1>{{product.name}}</h1>
                        <p>Ajouté à votre panier</p>
                        <p>Prix : {{product.price | currency:'EUR'}}</p>
                    </div>
                    <div class="remove" style="cursor: pointer;" (click)="delToMagasinList(product)"><svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 64 64" aria-labelledby="title" aria-describedby="desc" role="img"
                            xmlns:xlink="http://www.w3.org/1999/xlink">
                            <title>Retirer de votre panier</title>
                            <path data-name="layer2" fill="none" stroke="#202020" stroke-miterlimit="10"
                                stroke-width="2" d="M30 22H12M2 6h6l10 40h32l3.2-9.7" stroke-linejoin="round"
                                stroke-linecap="round"></path>
                            <circle data-name="layer2" cx="20" cy="54" r="4" fill="none" stroke="#202020"
                                stroke-miterlimit="10" stroke-width="2" stroke-linejoin="round" stroke-linecap="round">
                            </circle>
                            <circle data-name="layer2" cx="46" cy="54" r="4" fill="none" stroke="#202020"
                                stroke-miterlimit="10" stroke-width="2" stroke-linejoin="round" stroke-linecap="round">
                            </circle>
                            <circle data-name="layer1" cx="46" cy="22" r="16" fill="none" stroke="#202020"
                                stroke-miterlimit="10" stroke-width="2" stroke-linejoin="round" stroke-linecap="round">
                            </circle>
                            <path data-name="layer1" fill="none" stroke="#202020" stroke-miterlimit="10"
                                stroke-width="2" d="M52 16L40 28m0-12l12 12" stroke-linejoin="round"
                                stroke-linecap="round"></path>
                        </svg></div>
                </div>
            </div>
        </div>
        <div class="inside">
            <div class="icon"><img
                    src="https://cdn.discordapp.com/attachments/704261752107434004/1061386213757563100/Orion_info-help_2.png">
            </div>
            <div class="contents">
                <h1>Information sur le produit</h1>
                <p>{{ product.description }}</p>
            </div>
        </div>
    </div>
</div>
